<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JARVIS REAL-TIME | COMMODITIES</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono:wght@500;800&display=swap');
        body { background-color: #08090a; color: #ececed; font-family: 'Inter', sans-serif; }
        .mono { font-family: 'JetBrains+Mono', monospace; }
        .cell { background: #111214; border: 1px solid #1f2226; }
        .up-bg { background: #162c21; border: 1px solid #22c55e55; color: #4ade80; }
        .down-bg { background: #2c1616; border: 1px solid #ef444455; color: #f87171; }
        .live-pulse { width: 4px; height: 4px; background: #3b82f6; border-radius: 50%; box-shadow: 0 0 8px #3b82f6; animation: p 1.5s infinite; }
        @keyframes p { 0% { opacity: 1; } 50% { opacity: 0.2; } 100% { opacity: 1; } }
    </style>
</head>
<body class="p-2 md:p-4">
    <div class="max-w-6xl mx-auto">
        <header class="flex justify-between items-center mb-6 pt-2">
            <div class="flex items-center gap-3">
                <div class="bg-blue-600 text-black px-2 py-0.5 text-[10px] font-black italic">JARVIS PRO</div>
                <h1 class="text-xs font-black tracking-[0.3em] uppercase opacity-80 italic">Global Intelligence <span class="text-blue-500">v4.0</span></h1>
            </div>
            <div class="flex items-center gap-4 text-[10px] font-bold text-gray-600">
                <div class="flex items-center gap-2"><div class="live-pulse"></div> REAL-TIME FEED</div>
                <div id="clock">--:--:--</div>
            </div>
        </header>

        <!-- REAL-TIME PRICE BAR -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-3 mb-6" id="price-bar">
            <!-- Rendered by JS -->
        </div>

        <!-- PHYSICAL INVENTORY -->
        <div class="cell p-4 rounded-sm mb-6">
            <div class="flex justify-between items-end mb-6 border-b border-gray-800 pb-4">
                <div>
                    <h2 class="text-[10px] font-black text-blue-500 uppercase tracking-widest">Registered Inventory Matrix</h2>
                    <h2 class="text-xl font-black">交易所实物可交割库存 / 仓单</h2>
                </div>
                <div class="text-[9px] text-gray-500 italic">Source: Inter-Exchange Official Audit</div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-10" id="inventory-grid">
                <!-- Data Columns -->
            </div>
        </div>

        <footer class="flex justify-between text-[8px] text-gray-700 font-bold uppercase tracking-widest mt-10">
            <p>Proprietary Feed for MAICK CHEN | Distributed via OpenClaw</p>
            <p>ID: ALPHA-9-SECURE</p>
        </footer>
    </div>

    <script>
        async function load() {
            try {
                const r = await fetch('commodity_data.json');
                const d = await r.json();
                document.getElementById('clock').innerText = d.lastUpdate;

                // Prices
                const pBar = document.getElementById('price-bar');
                pBar.innerHTML = '';
                ['gold', 'silver', 'copper'].forEach(m => {
                    const data = d.prices[m];
                    const isUp = !data.change.includes('-');
                    pBar.innerHTML += `
                        <div class="cell p-4 flex justify-between items-center rounded-sm">
                            <div>
                                <div class="flex items-center gap-2 mb-1">
                                    <span class="text-[10px] font-black text-gray-500 uppercase">${m === 'gold'?'GC (GOLD)': m === 'silver'?'SI (SILVER)':'HG (COPPER)'}</span>
                                    <span class="text-[8px] opacity-30 italic">${m === 'copper'?'LME':'COMEX'}</span>
                                </div>
                                <div class="text-2xl font-black italic mono tracking-tighter text-white">$${data.price}</div>
                            </div>
                            <div class="${isUp?'up-bg':'down-bg'} px-3 py-1 text-xs font-black rounded-sm border">
                                ${data.change}
                            </div>
                        </div>
                    `;
                });

                // Inventory
                let invHtml = '';
                ['gold', 'silver', 'copper'].forEach(metal => {
                    invHtml += `
                        <div>
                            <div class="text-[10px] font-black uppercase text-gray-400 mb-4 tracking-widest flex justify-between">
                                <span>${metal}</span>
                                <span class="opacity-30">USD Indexed</span>
                            </div>
                            <div class="space-y-5">
                                ${d.inventory[metal].map(it => `
                                    <div class="group cursor-crosshair">
                                        <div class="flex justify-between items-end text-[9px] font-black mb-1">
                                            <span class="text-blue-400 uppercase">${it.exchange}</span>
                                            <span class="text-gray-700 font-bold italic">${it.sync}</span>
                                        </div>
                                        <div class="flex justify-between items-baseline border-b border-gray-900 pb-1 group-hover:border-blue-900 transition-colors">
                                            <span class="text-lg font-bold text-white mono">${it.amount}</span>
                                            <span class="text-[9px] text-gray-600 font-bold uppercase">${it.unit}</span>
                                        </div>
                                        <div class="text-[8px] text-gray-600 font-black mt-1 uppercase tracking-tighter">${it.category}</div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    `;
                });
                document.getElementById('inventory-grid').innerHTML = invHtml;

            } catch(e) { console.log('Terminal Booting...'); }
        }
        setInterval(load, 5000); load();
    </script>
</body>
</html>
