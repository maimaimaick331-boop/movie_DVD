<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jarvis Intelligence | Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #030303; color: #e0e0e0; font-family: sans-serif; }
        .glass { background: rgba(20, 20, 20, 0.9); border: 1px solid rgba(255, 255, 255, 0.05); }
    </style>
</head>
<body class="p-6">
    <div class="flex justify-between items-center mb-10">
        <h1 id="ui-title" class="text-2xl font-bold text-blue-500">JARVIS INTEL</h1>
        <div class="flex gap-4 items-center">
            <button onclick="setLang('zh')" class="text-xs border border-gray-700 px-2 py-1 rounded">中文</button>
            <button onclick="setLang('en')" class="text-xs border border-gray-700 px-2 py-1 rounded">EN</button>
            <div class="text-right ml-4">
                <p class="text-[10px] text-gray-500">UPDATE</p>
                <p id="update-time" class="text-xs text-blue-400">---</p>
            </div>
        </div>
    </div>

    <!-- PRICES -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
        <div class="glass p-4 rounded-lg border-l-4 border-yellow-500">
            <p class="text-[10px] text-yellow-500 font-bold">GOLD (USD/OZ)</p>
            <p id="price-gold" class="text-2xl font-bold">---</p>
        </div>
        <div class="glass p-4 rounded-lg border-l-4 border-gray-400">
            <p class="text-[10px] text-gray-400 font-bold">SILVER (USD/OZ)</p>
            <p id="price-silver" class="text-2xl font-bold">---</p>
        </div>
        <div class="glass p-4 rounded-lg border-l-4 border-orange-500">
            <p class="text-[10px] text-orange-500 font-bold">COPPER (USD/TON)</p>
            <p id="price-copper" class="text-2xl font-bold">---</p>
        </div>
    </div>

    <!-- INVENTORY TABLE -->
    <div id="table-container" class="grid grid-cols-1 lg:grid-cols-3 gap-6"></div>

    <script>
        let currentLang = 'zh';
        let fullData = null;

        function setLang(l) {
            currentLang = l;
            render();
        }

        async function updateData() {
            try {
                // 使用绝对 URL 避开路径问题，或者确保相对路径正确
                const response = await fetch('commodity_data.json');
                fullData = await response.json();
                render();
            } catch (e) { 
                console.error('Fetch error:', e);
                // 容错处理：如果 fetch 失败，显示提示
                document.body.innerHTML += '<p style="color:red">Data Load Error</p>';
            }
        }

        function render() {
            if(!fullData) return;
            const l = currentLang;
            document.getElementById('update-time').innerText = fullData.lastUpdate;
            document.getElementById('price-gold').innerText = "$" + fullData.prices.gold.spot;
            document.getElementById('price-silver').innerText = "$" + fullData.prices.silver.spot;
            document.getElementById('price-copper').innerText = "$" + fullData.prices.copper.spot;

            const container = document.getElementById('table-container');
            container.innerHTML = '';

            ['gold', 'silver', 'copper'].forEach(metal => {
                let html = `<div class="glass p-4 rounded-lg">
                    <h3 class="text-xs font-bold uppercase mb-4 text-gray-500">${metal} ${l==='zh'?'库存':'Inventory'}</h3>
                    <table class="w-full text-xs text-left">
                        <tr class="text-gray-600 border-b border-gray-800"><th class="pb-2">EX</th><th class="pb-2 text-right">AMOUNT</th></tr>`;
                
                fullData.inventory[metal].forEach(row => {
                    html += `<tr class="border-b border-gray-800/50">
                        <td class="py-2 text-blue-400 font-bold">${row.exchange}</td>
                        <td class="py-2 text-right">${row.amount} <span class="text-[9px] text-gray-600">${row.unit}</span></td>
                    </tr>`;
                });
                html += `</table></div>`;
                container.innerHTML += html;
            });
        }

        updateData();
        setInterval(updateData, 10000);
    </script>
</body>
</html>
